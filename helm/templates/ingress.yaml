apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  {{- if .Values.keycloak.tlsEnabled }}
  tls:
    - hosts:
        - {{ .Values.keycloak.host | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.keycloak.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080