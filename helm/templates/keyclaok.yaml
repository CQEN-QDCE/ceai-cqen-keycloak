apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: keycloak
  name: keycloak-discovery
spec:
  selector:
    app: keycloak
  publishNotReadyAddresses: true
  clusterIP: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  serviceName: keycloak-discovery
  replicas: {{ .Values.keycloak.replicaCount }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: "{{ printf "%s:%s" $.Values.keycloak.image $.Values.keycloak.imageTag }}"
          args: ["start"]
          env:
            - name: KEYCLOAK_ADMIN
              value: {{ .Values.keycloak.admin.username | quote }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: {{ .Values.keycloak.admin.password | quote }}
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: 'KC_CACHE'
              value: 'ispn'
            - name: 'KC_CACHE_STACK'
              value: 'kubernetes'
            - name: 'JGROUPS_DISCOVERY_PROTOCOL'
              value: 'JDBC_PING'
            - name: 'KC_PROXY_HEADERS'
              value: 'xforwarded'
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            # - name: JAVA_OPTS_APPEND
            #   value: '-Djgroups.dns.query="keycloak-discovery" -Djgroups.bind.address=$(POD_IP)'
            - name: 'KC_DB_URL_DATABASE'
              value: {{ .Values.keycloak.db.database | quote }}
            - name: 'KC_DB_URL_HOST'
              value: {{ .Values.keycloak.db.host | quote }}
            - name: 'KC_DB'
              value: 'postgres'
            - name: 'KC_DB_PASSWORD'
              value: {{ .Values.keycloak.db.password | quote }}
            - name: 'KC_DB_USERNAME'
              value: {{ .Values.keycloak.db.username | quote }}
          ports:
            - name: http
              containerPort: 8080
          # startupProbe:
          #   httpGet:
          #     path: /health/started
          #     port: 9000
          # readinessProbe:
          #   httpGet:
          #     path: /health/ready
          #     port: 9000
          # livenessProbe:
          #   httpGet:
          #     path: /health/live
          #     port: 9000
          resources:
            limits:
              cpu: {{ .Values.keycloak.resources.limits.cpu }}
              memory: {{ .Values.keycloak.resources.limits.memory }}
            requests:
              cpu: {{ .Values.keycloak.resources.requests.cpu }}
              memory: {{ .Values.keycloak.resources.requests.memory }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.keycloak.db.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.keycloak.db.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.keycloak.db.db | quote }}
            - name: POSTGRES_LOG_STATEMENT
              value: "all"
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP